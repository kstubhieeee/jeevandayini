{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeevandayani AI Assistant</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fff5f5, #ffe8e8);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .chat-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #e63946, #ff4d4d);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .chat-header h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 600;
      }

      #chatbox {
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 10px;
        max-width: 80%;
      }

      .user-message {
        background: #e63946;
        color: white;
        margin-left: auto;
      }

      .bot-message {
        background: white;
        border: 1px solid #dee2e6;
      }

      .input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #dee2e6;
        display: flex;
        gap: 10px;
      }

      #userInput {
        flex: 1;
        padding: 10px 15px;
        border: 2px solid #dee2e6;
        border-radius: 25px;
        outline: none;
        transition: border-color 0.3s;
      }

      #userInput:focus {
        border-color: #e63946;
      }

      .send-button {
        background: linear-gradient(135deg, #e63946, #ff4d4d);
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .send-button:hover {
        transform: translateY(-2px);
      }

      .loading {
        display: none;
        text-align: center;
        padding: 10px;
        color: #6c757d;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: white;
        color: #e63946;
        border: 2px solid #e63946;
        padding: 8px 20px;
        border-radius: 25px;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .back-button:hover {
        background: #e63946;
        color: white;
        transform: translateY(-2px);
      }

      .error-message {
        color: #dc3545;
        text-align: center;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="{% url 'dashboard' %}" class="back-button">‚Üê Back to Dashboard</a>

    <div class="chat-container">
      <div class="chat-header">
        <h2>Jeevandayani AI Assistant</h2>
      </div>
      <div id="chatbox"></div>
      <div class="loading" id="loading">
        <span>AI is thinking...</span>
      </div>
      <div class="error-message" id="errorMessage"></div>
      <div class="input-container">
        <input
          type="text"
          id="userInput"
          placeholder="Ask me anything about blood donation..."
          onkeypress="if(event.key === 'Enter') sendMessage()"
        />
        <button onclick="sendMessage()" class="send-button">Send</button>
      </div>
    </div>

    <script>
      const chatbox = document.getElementById("chatbox");
      const userInput = document.getElementById("userInput");
      const loading = document.getElementById("loading");
      const errorMessage = document.getElementById("errorMessage");

      function showError(message, details = "") {
        const fullMessage = details
          ? `${message}\nDetails: ${details}`
          : message;
        errorMessage.textContent = fullMessage;
        errorMessage.style.display = "block";
        console.error("Error:", fullMessage); // Log to console as well
      }

      function appendMessage(message, isUser) {
        console.log(`Appending message (${isUser ? "user" : "bot"}):`, message); // Debug log
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "bot-message"
        }`;
        messageDiv.textContent = message;
        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) {
          showError("Please enter a message");
          return;
        }

        // Display user message
        appendMessage(message, true);
        userInput.value = "";
        loading.style.display = "block";
        errorMessage.style.display = "none";

        try {
          console.log("Sending message:", message);
          const formData = new URLSearchParams();
          formData.append("message", message);

          console.log("Request details:", {
            url: "{% url 'chatbot' %}",
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: formData.toString(),
          });

          const response = await fetch("{% url 'chatbot' %}", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: formData,
          });

          console.log("Response status:", response.status);
          console.log(
            "Response headers:",
            Object.fromEntries(response.headers)
          );

          if (!response.ok) {
            const errorText = await response.text();
            console.error("Error response:", errorText);
            throw new Error(
              `HTTP error! status: ${response.status}, details: ${errorText}`
            );
          }

          const data = await response.json();
          console.log("Response data:", data);

          if (data.response) {
            appendMessage(data.response, false);
          } else {
            throw new Error("Empty response from server");
          }
        } catch (error) {
          console.error("Full error details:", error);
          showError(
            "Sorry, I encountered an error. Please try again.",
            error.message || error.toString()
          );
        } finally {
          loading.style.display = "none";
        }
      }

      // Initial greeting
      appendMessage(
        "Hello! I'm your AI assistant. How can I help you with blood donation today? You can ask me about blood types, donation eligibility, the donation process, and more.",
        false
      );

      // Focus input on load
      window.onload = () => {
        userInput.focus();
        console.log("Chatbot initialized and ready"); // Debug log
      };
    </script>
  </body>
</html>
